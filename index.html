<!DOCTYPE html>
<html>
<head>
    <!-- development version, includes helpful console warnings -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/chartjs-plugin-colorschemes.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.2.0/papaparse.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" class="ml-2 mt-2 mr-2">
        <div>
            <h4>CSV Charts</h4>
            Client-side page that generates <a href="https://www.chartjs.org/" target="_blank">Chart.js</a> charts from a csv file.<br>
            Get a sample CSV <a href="./sample.csv">here</a>.
            <hr>
        </div>
        <div class="form-group">
            <label for="myfile">Select a CSV file:</label>
            <input type="file" id="myfile" name="myfile" accept="text/csv">
            <button @click="load()" class="btn btn-success">Load</button>
        </div>
        
        <br>
        <div v-if="completed">
            <div class="row">
                <div class="col">
                    <button @click="transpose()" class="btn btn-primary">Transpose</button>
                    <table class="table">
                        <tr v-for="row in raw">
                            <td v-for="element in row">{{ element }}</td>
                        </tr>
                    </table>
                </div>
                
                <div class="col">
                    Choose a chart type:
                    <select class="custom-select" v-model="chartType" @change="render()">
                        <option selected>Bar</option>
                        <option>Line</option>
                        <option>Doughnut</option>
                        <option>Pie</option>
                    </select>

                    Choose a series:
                    <select class="custom-select" v-model="selected" @change="render()">
                        <option selected>Choose a series</option>
                        <option v-for="head in header">{{ head }}</option>
                    </select>
                    <canvas id="csv-chart"></canvas>
                </div>
            </div>
        </div>
        <span v-else>Choose a CSV file</span>
    </div>
    
    <script src="./index.js"></script>
</body>
